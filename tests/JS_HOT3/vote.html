<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upvote Downvote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <img src="images/potato.jpg" alt="potato post">
  <br>
  <button type="button" class="btn btn-success" id="like"><img src="images/thumbs-up-solid.svg" alt="like" height="20"></button>
  <span id="ratio" class="text-primary">0</span>
  <button type="button" class="btn btn-danger" id="dislike"><img src="images/thumbs-down-solid.svg" alt="dislike" height="20"></button>
  <br>
  <p>likes: <span id="likesCount">0</span></p>
  <p>dislikes: <span id="dislikesCount">0</span></p>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="vote.js"></script>
</body>
</html>
