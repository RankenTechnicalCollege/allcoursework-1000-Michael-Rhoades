<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <form action="#" method="post">
    <label for="email" class="form-label">Email:</label>
    <input type="text" name="email" id="email" autocomplete="email" class="form-control">
    <label for="password" class="form-label">Password:</label>
    <input type="text" name="password" id="password" autocomplete="current-password" class="form-control">
    <button type="submit" class="btn btn-primary" id="submit">Login</button><!--switch the submit to button to test-->
  </form>
  <span class="text-danger" id="error"></span>
  <span class="text-success" id="correct"></span>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>
</html>
