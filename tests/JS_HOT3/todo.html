<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <label for="addItem" class="form-label">Add item:</label>
  <input type="text" name="addItem" id="addItem" class="form-control">
  <button type="button" id="add" class="btn btn-success">Add</button>
  <br>
  <span class="text-danger" id="error1"></span>
  <br><br><br>
  <div id="todoList"></div>
  <br><br><br>
  <label for="removeItemNumber" class="form-label">Remove item by number:</label>
  <input type="text" name="removeItemNumber" id="removeItemNumber" class="form-control">
  <button type="button" id="removeNumber" class="btn btn-danger">Remove</button>
  <br>
  <label for="removeItemText" class="form-label">Remove item by text:</label>
  <input type="text" name="removeItemText" id="removeItemText" class="form-control">
  <button type="button" id="removeText" class="btn btn-danger">Remove</button>
  <br>
  <span class="text-danger" id="error2"></span>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="todo.js"></script>
</body>
</html>
