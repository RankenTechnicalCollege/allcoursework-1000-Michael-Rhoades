<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgfrisoda Co</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Burgfrisoda ordering menu</h1>
  <label for="burgers">Number of Burgers</label>
  <input type="text" name="burgers" id="burgers">
  <label for="fries">Number of Fries</label>
  <input type="text" name="fries" id="fries">
  <label for="sodas">Number of Sodas</label>
  <input type="text" name="sodas" id="sodas">
  <button type="submit" id="order">Order</button>
  <br>
  <label for="total">Total: </label>
  <input type="text" name="total" id="total" disabled>

  <script src="order.js"></script>
</body>
</html>
