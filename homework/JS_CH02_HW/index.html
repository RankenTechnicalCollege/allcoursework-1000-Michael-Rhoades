<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgfrisoda Co</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="m-3">Burgfrisoda ordering menu</h1>
  <div class="m-5">
    <label for="burgers" class="form-label">Number of Burgers</label>
    <input type="text" name="burgers" id="burgers" class="form-control mb-3">
    <label for="fries" class="form-label">Number of Fries</label>
    <input type="text" name="fries" id="fries" class="form-control mb-3">
    <label for="sodas" class="form-label">Number of Sodas</label>
    <input type="text" name="sodas" id="sodas" class="form-control mb-5">
    <button type="submit" id="order" class="btn btn-primary mb-5">Order</button>
    <br>
    <label for="total" class="form-label total">Total: </label>
    <input type="text" name="total" id="total" disabled class="form-control">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="order.js"></script>
</body>
</html>
