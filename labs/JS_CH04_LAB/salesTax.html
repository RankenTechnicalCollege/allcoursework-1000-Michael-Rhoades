<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <main>
    <h1>The Future Value Calculator</h1>

    <div>
      <label for="subtotal" class="form-label">Subtotal:</label>
      <input type="text" name="subtotal" id="subtotal" class="form-control">
    </div>
    <div>
      <label for="taxRate" class="form-label">Tax Rate:</label>
      <input type="text" name="taxRate" id="taxRate" class="form-control">
    </div>
    <div>
      <label for="salesTax" class="form-label">Sales Tax:</label>
      <input type="text" name="salesTax" id="salesTax" class="form-control" disabled>
    </div>
    <div>
      <label for="total" class="form-label">Total:</label>
      <input type="text" name="total" id="total" class="form-control" disabled>
    </div>
    <label for="calculate" class="form-label">&nbsp;</label>
    <button type="submit" id="calculate" class="btn btn-primary">Calculate</button>
    <label for="clear" class="form-label">&nbsp;</label>
    <button type="reset" id="clear" class="btn btn-danger">Clear</button>
  </main>
  
  <script src="STCalc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
