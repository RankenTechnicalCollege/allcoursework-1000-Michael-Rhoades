<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles Per Gallon Calculator</title>
</head>
<body>
  <main>
    <h1>The Miles Per Gallon Calculator</h1>

    <div>
      <label for="miles">Miles Driven:</label>
      <input type="text" name="miles" id="miles">
    </div>

    <div>
      <label for="gallons">Gallons of Gas Used:</label>
      <input type="text" name="gallons" id="gallons">
    </div>

    <div>
      <label for="mpg">Miles Per Gallon:</label>
      <input type="text" name="mpg" id="mpg" disabled>
    </div>

    <label for="calculate">&nbsp;</label>
    <button type="submit" id="calculate">Calculate MPG</button>
    <label for="clear">&nbsp;</label>
    <button type="reset" id="clear">Clear entries</button>
  </main>
  <script src="mpg.js"></script>
</body>
</html>
