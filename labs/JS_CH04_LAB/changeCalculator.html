<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <main>
    <h1>Change Calculator</h1>
    <div>
      <label for="change" class="form-label">Enter amount of change due (0-99):</label>
      <input type="text" name="change" id="change" class="form-control">
    </div>
    <label for="calculate" class="form-label">&nbsp;</label>
    <button type="submit" id="calculate" class="btn btn-primary">Calculate</button>
    <div>
      <label for="quarters" class="form-label">Quarters:</label>
      <input type="text" name="quarters" id="quarters" class="form-control" disabled>
    </div>
    <div>
      <label for="dimes" class="form-label">Dimes:</label>
      <input type="text" name="dimes" id="dimes" class="form-control" disabled>
    </div>
    <div>
      <label for="nickels" class="form-label">Nickels:</label>
      <input type="text" name="nickels" id="nickels" class="form-control" disabled>
    </div>
    <div>
      <label for="pennies" class="form-label">Pennies:</label>
      <input type="text" name="pennies" id="pennies" class="form-control" disabled>
    </div>
  </main>
  
  <script src="CCalc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
