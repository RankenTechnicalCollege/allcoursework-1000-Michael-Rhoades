<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <main>
    <h1>Income Tax Calculator</h1>

    <div>
      <label for="income" class="form-label">Enter Taxable Income:</label>
      <input type="text" name="income" id="income" class="form-control">
    </div>
    <div>
      <label for="incomeTax" class="form-label">Income Tax Owed:</label>
      <input type="text" name="incomeTax" id="incomeTax" class="form-control" disabled>
    </div>
    <label for="calculate" class="form-label">&nbsp;</label>
    <button type="submit" id="calculate" class="btn btn-primary">Calculate</button>
  </main>
  
  <script src="ITCalc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
