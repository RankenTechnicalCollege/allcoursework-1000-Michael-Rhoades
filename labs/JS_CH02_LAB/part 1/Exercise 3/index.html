<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 3</title>
</head>
<body>
  <h1>Convert from Fahrenheit to Celsius</h1>
  <script>
    "use strict";

    let celsius = 0;

    const fahrenheit = parseFloat(prompt("Enter fahrenheit temperature"));

    celsius = fahrenheit - 32;
    celsius = celsius * 5 / 9;

    const html = `<p>${fahrenheit.toFixed(1)}F = ${celsius.toFixed(1)}C</p>`

    document.write(html);
  </script>
</body>
</html>
