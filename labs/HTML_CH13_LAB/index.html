<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <form id="order-form" action="/order" method="post" class="mx-5 mt-3 p-4">
    <fieldset>
      <legend>Personal info</legend>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" name="firstname" id="xfname" class="form-control" required autocomplete="given-name">
          </div>
          <div class="col-12 col-md-4">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" name="lastname" id="xlname" class="form-control" required autocomplete="family-name">
          </div>
          <div class="col-12 col-md-4">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" name="phone" id="xphone" class="form-control" required autocomplete="tel">
          </div>
          <div class="col-12 col-lg-6">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" name="email" id="xemail" class="form-control" required autocomplete="email">
          </div>
          <div class="col-12 col-lg-6">
            <label for="email1" class="form-label">Confirm E-Mail</label>
            <input type="email" name="email1" id="xemailc" class="form-control" required autocomplete="email">
          </div>
          <div class="col-12 col-sm-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="xpass" class="form-control" required autocomplete="current-password">
          </div>
          <div class="col-12 col-sm-6">
            <label for="password1" class="form-label">Confirm Password</label>
            <input type="password" name="password1" id="xpassc" class="form-control" required autocomplete="current-password">
          </div>
        </div>
      </div>
    </fieldset>
    <br>
    <fieldset>
      <legend>Payment info</legend>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 ">
            <label for="cardnumber" class="form-label">Card number</label>
            <input type="text" name="cardnumber" id="xcardnum" pattern="^\{d4}-\{d4}-\{d4}-\{d4}" maxlength="16" class="form-control" required autocomplete="cc-number">
          </div>
          <div class="col-7 col-md-4">
            <label for="expirationdate" class="form-label">Expiration date</label>
            <input type="month" name="expirationdate" id="xexdate" class="form-control" required autocomplete="cc-exp">
          </div>
          <div class="col-5 col-md-2">
            <label for="csc" class="form-label">CSC</label>
            <input type="text" name="csc" id="xcsc" pattern="0-9" maxlength="3" class="form-control" required autocomplete="cc-csc">
          </div>
        </div>
      </div>
    </fieldset>
    <br>
    <fieldset>
      <legend>Billing address</legend>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <label for="baddress" class="form-label">Street address</label>
            <input type="text" name="baddress" id="xbaddress" class="form-control" required autocomplete="address-line1">
          </div>
          <div class="col-12 col-lg-6">
            <label for="bapt" class="form-label">Address line 2</label>
            <input type="text" name="bapt" id="xbapt" class="form-control" required autocomplete="address-line2">
          </div>
          <div class="col-12 col-sm-4">
            <label for="bcity" class="form-label">City</label>
            <input type="text" name="bcity" id="xbcity" class="form-control" required autocomplete="address-level2">
          </div>
          <div class="col-12 col-sm-4">
            <label for="bstate" class="form-label">State</label>
            <select name="bstate" id="xbstate" class="form-select" required autocomplete="address-level1">
              <option value="none" disabled selected>none selected</option>
              <option value="mo">Missouri</option>
              <option value="il">Illinois</option>
            </select>
          </div>
          <div class="col-12 col-sm-4">
            <label for="bzipcode" class="form-label">Zip code</label>
            <input type="text" name="bzipcode" id="xbzip" pattern="\d{5}([\-]\d{4})" class="form-control" required autocomplete="postal-code">
          </div>
        </div>
      </div>
    </fieldset>
    <br>
    <fieldset>
      <legend>Shipping address</legend>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <label for="saddress" class="form-label">Street address</label>
            <input type="text" name="saddress" id="xsaddress" class="form-control" required autocomplete="address-line1">
          </div>
          <div class="col-12 col-lg-6">
            <label for="sapt" class="form-label">Address line 2</label>
            <input type="text" name="sapt" id="xsapt" class="form-control" required autocomplete="address-line2">
          </div>
          <div class="col-12 col-sm-4">
            <label for="scity" class="form-label">City</label>
            <input type="text" name="scity" id="xscity" class="form-control" required autocomplete="address-level2">
          </div>
          <div class="col-12 col-sm-4">
            <label for="sstate" class="form-label">State</label>
            <select name="sstate" id="xsstate"  class="form-select" required autocomplete="address-level1">
              <option value="none" disabled selected>none selected</option>
              <option value="mo">Missouri</option>
              <option value="il">Illinois</option>
            </select>
          </div>
          <div class="col-12 col-sm-4">
            <label for="szipcode" class="form-label">Zip code</label>
            <input type="text" name="szipcode" id="xszip" pattern="\d{5}([\-]\d{4})" class="form-control" required autocomplete="postal-code">
          </div>
          <div class="col-12">
            <input type="checkbox" name="sameasbilling" id="sab">
            <label for="sameasbilling" class="form-label">Same as billing address?</label>
          </div>
        </div>
      </div>
    </fieldset>
    <br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
