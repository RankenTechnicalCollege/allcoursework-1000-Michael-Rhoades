<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Application</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <h1>Register for an Account</h1>

  <form action="register_account.html" method="get">
    <div>
      <label for="email_address">E-Mail:</label>
      <input type="text" name="email_address" id="email_address">
      <span>*</span>
    </div>
    <div>
      <label for="phone">Mobile Phone:</label>
      <input type="text" name="phone" id="phone">
      <span>*</span>
    </div>
    <div>
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="">Select a Country</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Mexico</option>
      </select>
      <span>*</span>
    </div>
    <div>
      <label>Contact me by:</label>
      <input type="radio" name="contact" id="text" value="text" checked>Text
      <input type="radio" name="contact" id="email" value="email">Email
      <input type="radio" name="contact" id="mobilePhone" value="mobilePhone">Mobile Phone
      <input type="radio" name="contact" id="none" value="none">Don't contact me
    </div>
    <div>
      <label>Terms of Service:</label>
      <input type="checkbox" name="terms" id="terms" value="yes">I accept
      <label>&nbsp;</label><span>*</span>
    </div>
    <div>
      <label for="comments">Comments</label><br>
      <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
    </div>
    <div>
      <label>&nbsp;</label>
      <button type="button" id="register">Register</button>
      <button type="button" id="reset_form">Reset</button>
    </div>
  </form>
  <script src="register.js"></script>
</body>
</html>
