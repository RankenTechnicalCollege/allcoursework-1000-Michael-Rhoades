<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scores</title>
  <link rel="stylesheet" href="testScores.css">
</head>
<body>
  <h1>Use a Test Score Array</h1>

  <label for="name">Name:</label>
  <input type="text" name="name" id="name">
  <span class="error" id="nameError">*</span>
  <br>
  <label for="score">Score:</label>
  <input type="text" name="score" id="score">
  <span class="error" id="scoreError">*</span>
  <br>
  <button type="button" id="addToArray">Add to Array</button>
  <button type="button" id="displayResults">Display Results</button>
  <button type="button" id="displayScores">Display Scores</button>
  <br>
  <br>

<div id="resultsDiv"></div>

  <div id="scoresDiv"></div>

  <script src="testScores.js"></script>
</body>
</html>
